<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assigment1.css">
</head>
<body>
    <!-- section - navbar -->
    <nav>
        <div class="logo_div">
            <img src="images/stunning-logo.png" alt="logo-image">
        </div>
        <div class="page_list">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
            </ul>
        </div>
        <div class="button_div">
            <button>Your Account</button>
        </div>
    </nav>
    <!-- section - navbar -->
    <!-- section - main_div -->
    <div class="main_div">
        <div class="main_section1">
            <h1>Stunning Workplace.</h1>

            <p>With Stunning, remote teams can organize projects,
                manage shifting priorities, and get work done.</p>

            <div class="new_account_div">
                <button>New Account</button>
                <img src="images/arrow-up.png" alt="arrow up">
                <img src="images/arrow-down.png" alt="arrow down">
            </div>
            <div class="cards">
                <div class="card">
                    <div class="img_bluetick"></div>
                    <h3>Dmm design</h3>
                    <img src="images/user-pink.png">
                    <h3 class="date">20 Dec</h3>
                    <div class="card_des" id="card1"></div>
                </div>
                <div class="card">
                    <div class="img_bluetick"></div>
                    <h3>Blur animation</h3>
                    <img src="images/user-orange.png">
                    <h3 class="date">22 Dec</h3>
                    <div class="card_des" id="card2"></div>
                </div>
                <div class="card">
                    <div class="img_bluetick"></div>
                    <h3>Illustration</h3>
                    <img src="images/user-blue.png">
                    <h3 class="date">26 Dec</h3>
                    <div class="card_des" id="card3"></div>
                </div>
                <div class="card">
                    <div class="img_bluetick"></div>
                    <h3>Refunds</h3>
                    <img src="images/user-pink.png">
                    <h3 class="date">28 Dec</h3>
                    <div class="card_des" id="card4"></div>
                </div>
            </div>
        </div>
        <div class="main_section2">
            <img src="images/landing-section-image.png">
        </div>
    </div>


</body>

</html>
